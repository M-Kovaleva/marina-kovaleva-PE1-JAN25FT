<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo - Product Feed Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/83b00f3480.js" crossorigin="anonymous"></script>
    <script src="js/index.js" defer ></script>

    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <div class="header-container">
                        <a href="index.html" class="logo">
                            <img src="logo/Logo-gold.png" alt="Modo shop logo" title="Modo shop home page">
                        </a>  
                        <nav class="nav">
                            <ul class="nav-links">            
                                <li>
                                    <a id="auth-link" href="account/login.html">Login</a>
                                </li>
                                <li>
                                    <a href="cart.html" aria-label="shopping cart" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>
                                </li>
                            </ul>
                        </nav>                
                    </div>
                </div>
            </header>
            <main class="page-main">
                <div class="container">
                    <h1>Our new products</h1>
                    <section id="latest-carousel" class="latest-carousel">
                        <button class="carousel-btn prev">❮</button>
                        <div class="carousel-slides"></div>
                        <button class="carousel-btn next">❯</button>
                    </section>
                    <div class="hero">
                        <h1>Luxurious gifts<br/>for every<br/>occasion</h1>
                        <button aria-label="product page" title="Product Page" class="cta-button">Catalog</button>
                    </div>
                    <section id="products" class="products">
                        <h2>Catalog</h2>
                    </section>
                    <section class="filter">
                    <div class="category">
                        <button class="category-btn">All</button>
                        <button class="category-btn">Fashion</button>
                        <button class="category-btn">Beauty</button>
                        <button class="category-btn">Electronics</button>
                        <button class="category-btn">Lifestyle</button>
                    </div>
                    <div class="search-bar">
                        <input
                            type="text"
                            id="tag-search"
                            aria-label="Search products by tag"
                            placeholder="fashion"
                        />
                        <button id="search-btn" class="search-btn">Search</button>
                    </div>
                    <div class="loader" id="loader"></div>
                    <div id="products-error" class="error"></div>
                    <div id="container" class="container"></div>
                </section>
                <section class="sign-up">
                    <div class="sign-up-item">
                        <div class="sign-up-item-content">
                            <h3 tabindex="0">Register for The Newsletter</h3>
                            <p tabindex="0">Sign up for our newsletter to get early access to new arrivals, sales, events.<br/>Get 10% off your first order.</p>
                            <div class="sign-up-form-group">
                                <label class="sign-up-form-label" for="sign-up-email">Email</label>
                                <input 
                                    type="email" 
                                    id="sign-up-email" 
                                    name="email" 
                                    class="sign-up-form-input" 
                                    placeholder="example@stud.noroff.no" 
                                    required 
                                    aria-describedby="sign-up-email-error"
                                    autocomplete="email"
                                    data-testid="sign-up-email">
                                
                                <span class="sign-up-error-message" id="sign-up-email-error"></span>
                            </div>
                            <button type="submit" class="cta-button">Sign up</button>
                          
                        </div>
                    </div>
                    <div class="sign-up-img">
                        <img src="#" alt="#"/>
                    </div>
                </section>
                </div>
            </main>
            <footer class="page-footer">
                <div class="container">
                    <div class="footer-container">
                        <p>Modo &copy; 2024</p>
                        <div class="social-icons">
                            <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
