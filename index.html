<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo - Product Feed Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="https://kit.fontawesome.com/83b00f3480.js" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <div class="header-container">
                        <!-- Hamburger -->
                        <input 
                            type="checkbox" 
                            id="menu-toggle" 
                            class="menu-toggle">
                        <label 
                            for="menu-toggle"
                            class="hamburger"
                            aria-label="Open navigation menu"
                            title="Open menu">
                            <i class="fas fa-bars open-icon"></i>
                        </label>
                        <!-- Menu for mobile -->
                        <nav class="nav" aria-label="Main navigation">
                            <ul class="nav-links">
                                <img src="logo/logo-black.png" class="logo-menu-mobile" alt="Modo shop logo">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="coming-soon.html">About us</a></li>
                                <li><a href="coming-soon.html">Contact us</a></li>
                                <label 
                                    for="menu-toggle"
                                    class="close-menu"
                                    aria-label="Close navigation menu"
                                    title="Close menu">
                                    <i class="fas fa-times"></i>
                                </label>
                            </ul>
                        </nav>
                        <a href="index.html" class="logo">
                            <img src="logo/logo-gold.png" alt="Modo shop logo" title="Modo shop home page">
                        </a>
                        <div class="auth-cart">
                            <a id="auth-link" href="login.html" aria-label="Login to your account" title="Login page">
                                <i class="fa-solid fa-arrow-right-to-bracket login-icon"></i>
                            </a>
                            <a href="cart.html" aria-label="View shopping cart" title="Shopping cart">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                        </div>  
                    </div>
                </div>
            </header>
            <main class="page-main">
                <div class="container">
                    <!-- Carousel -->
                    <div class="hero-carousel-wrapper">
                        <section id="latest-carousel" class="latest-carousel" aria-label="New products carousel">
                            <button class="carousel-btn prev" aria-label="Previous slide" title="Previous slide">❮</button>
                                <div class="carousel-slides"></div>
                                <div class="carousel-dots"></div>
                                <button class="carousel-btn next" aria-label="Next slide" title="Next slide">❯
                            </button>
                        </section>
                    </div>
                    <section id="products" class="products">
                        <h2>Catalog</h2>
                    </section>
                    <!-- Filter -->
                    <section class="filter">
                        <div class="filter-container">
                            <div class="category">
                                <button class="category-btn" aria-pressed="false">All</button>
                                <button class="category-btn" aria-pressed="false">Fashion</button>
                                <button class="category-btn" aria-pressed="false">Beauty</button>
                                <button class="category-btn" aria-pressed="false">Electronics</button>
                                <button class="category-btn" aria-pressed="false">Lifestyle</button>
                                <button class="category-btn" aria-pressed="false">Jewelry</button>
                            </div>
                            <!-- Search -->
                            <div class="search-bar">
                                <input 
                                    type="text"
                                    id="tag-search"
                                    aria-label="Search products by tag"
                                    placeholder="bag"/>
                                <button id="search-btn" class="search-btn" aria-label="Search products" title="Search products">Search</button>
                            </div>
                        </div>
                        <div class="loader" id="loader" role="status" aria-live="polite" aria-label="Loading products"></div>
                        <div id="products-error" class="error" role="alert"></div>
                        <!-- Grid with products -->
                        <div id="container" class="container"></div>
                    </section>
                    <!-- Sign up section -->
                    <section class="sign-up">                       
                        <div class="sign-up-image-wrapper">
                            <img src="images/gift-gold-background.png" class="sign-up-img" alt="black box on a gold background"/>
                        </div>
                        <div class="sign-up-item-content">
                            <h2>Register for the newsletter</h2>
                            <p>
                                Sign up for our newsletter and be the first to know about our latest arrivals, 
                                exclusive promotions, special discounts, and upcoming events.
                            </p>
                            <h3 class="sale">Get 10% off your first order.</h3>
                            <div class="sign-up-form-group">
                                
                                <div class="input-button-wrapper">
                                    <input 
                                    type="email" 
                                    id="sign-up-email" 
                                    name="email" 
                                    class="sign-up-form-input" 
                                    placeholder="example@stud.noroff.no" 
                                    required 
                                    aria-describedby="sign-up-email-error"
                                    autocomplete="email">
                                
                                <button type="submit" class="cta-button" aria-label="Subscribe to newsletter">Sign up</button>  
                                </div>
                                <span class="sign-up-error-message" id="sign-up-email-error"></span>   
                                
                            </div>
                        </div>  
                    </section>
                </div>
            </main>
            <footer class="page-footer">
                <div class="container">
                    <div class="footer-container">
                        <p>Modo &copy; 2025</p>
                        <nav class="footer-nav" aria-label="Footer navigation">
                            <ul class="footer-nav-links">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="coming-soon.html">About us</a></li>
                                <li><a href="coming-soon.html">Contact us</a></li>
                            </ul>
                        </nav>
                        <div class="social-icons">
                            <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
