<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo - Product Feed Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/83b00f3480.js" crossorigin="anonymous"></script>
    <script src="js/index.js" defer ></script>

    </head>
    <body>
    <div class="page-wrapper">
         <header class="page-header">
            <div class="container">
                <div class="header-container">
                    <nav>
                        <ul class="nav-bar">
                            <li class="logo"><a href="index.html"><img src="logo/Logo-gold.png" alt="modo shop logo" title="Modo shop home page"></a></li>
                            <input type="checkbox" id="check" tabindex="0"/>
                            <div class="menu">
                                <li class="logo"><img src="logo/Logo-black.png" alt="modo shop logo"></li>
                                <li><a href="index.html">Catalog</a></li>
                                <li><a href="####">About</a></li>
                                <li><a href="#####">Contact</a></li>
                                <li><a href="account/login.html">Login</a></li>
                                <label for="check" class="close-menu" aria-label="Close menu" title="Close menu"><i class="fas fa-times"></i></label>
                            </div>
                             <!--<div class="icons">
                                <a href="cart.html" aria-label="shopping cart" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>  
                            </div> -->
                            <label for="check" class="open-menu" aria-label="Open menu" title="Open menu"><i class="fas fa-bars"></i></label>   
                        </ul>
                    </nav>                
                </div>
            </div>
        </header>
        <main class="main-content">
            <section class="hero">
                <h1>Luxurious gifts<br/>for every<br/>occasion</h1>
                <a href="product.html" aria-label="product page" title="Product Page" class="cta-button">Shop now</a>
                <div class="slider-container">
                    <div class="slider" id="slider"></div>
                    <button class="prev" id="btn-prev">◀︎</button>
                    <button class="next" id="btn-pnext">▶︎</button>
                </div>
            </section>
            <section class="filter">
                <div class="category">
                    <button class="category-btn">All</button>
                    <button class="category-btn">Fashion</button>
                    <button class="category-btn">Beauty</button>
                    <button class="category-btn">Electronics</button>
                    <button class="category-btn">Lifestyle</button>
                </div>
                <div class="search-bar">
                    <input
                    type="text"
                    id="tag-search"
                    aria-label="Search products by tag"
                    />
                    <button id="search-btn" class="search-btn">Search</button>
                </div>
                <div class="loader" id="loader"></div>
                <div id="products-error" class="error"></div>
                <div id="container" class="container"></div>
            </section>
            <section id="products" class="products">
                <h2>Catalog</h2>
            </section>
            <section class="new-product">
                    <div class="new-product-item">
                        <div class="new-product-item-content">
                            <h3 tabindex="0">New product</h3>
                            <p tabindex="0">#####.<br/>#####,<br/> ##### <br/><b>#####</b></p>
                            <a href="product.html" aria-label="product page" title="Product Page" class="cta-button">Shop now</a>
                        </div>
                    </div>
                    <div class="new-product-img">
                        <img src="#" alt="#"/>
                    </div>
                </section>
        </main>
        <footer class="footer">
            <p>Copyright &copy; 2024</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </footer>
    </div>
    </body>
</html>
