<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo - Account Login Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/83b00f3480.js" crossorigin="anonymous"></script>
    <script src="./login.js" defer ></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-container">
                        <a href="../index.html" class="logo">
                            <img src="../logo/Logo-gold.png" alt="Modo shop logo" title="Modo shop home page">
                        </a>  
                        <nav class="nav">
                            <ul class="nav-links">            
                                <li>
                                    <a id="auth-link" href="login.html">Login</a>
                                </li>
                                <li>
                                    <a href="../cart.html" aria-label="shopping cart" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>
                                </li>
                            </ul>
                        </nav>                
                    </div>
            </div>
        </header>
        <main class="page-main">
            <div class="container">
              
            <!-- Login Form -->
        <section class="login-card">
                <h1 class="login-title">Log in</h1>
                <form id="login-form" class="login-form-body" data-role="login-form" novalidate>
                    <!-- Email Field -->
                    <div class="login-form-group">
                        <label class="login-form-label" for="login-email">Email</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            name="email" 
                            class="login-form-input" 
                            placeholder="example@stud.noroff.no" 
                            required 
                            aria-describedby="login-email-error"
                            autocomplete="email"
                            data-testid="login-email">
                        
                        <span class="login-error-message" id="login-email-error"></span>
                    </div>
                    <!-- Password Field -->
                    <div class="login-form-group">
                        <label class="login-form-label" for="login-password">Password</label>
                        <input 
                            type="password" 
                            id="login-password" 
                            name="password" 
                            class="login-form-input" 
                            placeholder="Enter password" 
                            required 
                            aria-describedby="login-password-error"
                            autocomplete="current-password"
                            data-testid="login-password">
                        <span class="login-error-message" id="login-password-error"></span>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="cta-button" data-testid="login-submit">Submit</button>
                    <!-- Forgot Password Link -->
                    <div class="login-create-account">
                        <a href="register.html" class="active-link">
                            Not registrated? Create a new account.
                        </a>
                    </div>
                </form>
            </section>
            </div>
        </main>
        <footer class="page-footer">
            <div class="container">
                <div class="footer-container">
                    <p>Modo &copy; 2024</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <div id="login-toast-success" class="toast">
        <h3>Success!</h3>
        <p class="login-toast-message">Please check your email for instructions on how to verify your account.</p>
    </div>
   <!-- Login/Register modal window-->
    <div id="auth-modal" class="auth-modal" role="dialog" aria-modal="true"aria-labelledby="auth-modal-title">
        <div class="auth-modal-content">
            <span id="close-modal" class="close-modal" title="Close"><i class="fa-solid fa-xmark"></i></span>
            <h2 id="auth-modal-title">User not found</h2>
            <p>We couldn't find this account or data entered incorrectly.<br>Please try again or create a new account.</p>
            <div class="auth-buttons">
                <a href="register.html" class="auth-btn register">Create account</a>
                <a href="login.html" class="auth-btn login-btn">Try again</a>
            </div>
        </div>
</body>
</html>
