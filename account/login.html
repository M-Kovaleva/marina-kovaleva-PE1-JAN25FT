<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo - Account Login Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/83b00f3480.js" crossorigin="anonymous"></script>
    <script src="./login.js" defer ></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-container">
                        <a href="../index.html" class="logo">
                            <img src="../logo/Logo-gold.png" alt="Modo shop logo" title="Modo shop home page">
                        </a>  
                        <nav class="nav">
                            <ul class="nav-links">            
                                <li>
                                    <a id="auth-link" href="login.html">Login</a>
                                </li>
                                <li>
                                    <a href="../cart.html" aria-label="shopping cart" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>
                                </li>
                            </ul>
                        </nav>                
                    </div>
            </div>
        </header>
        <main class="page-main">
            <div class="container">
                <!-- Mobile Success Toast -->
                <div id="login-toast-success-mobile" class="login-toast__container login-toast__container--mobile" hidden>
                    <div class="login-toast login-toast--mobile">
                        <div class="login-toast__header">
                            <div class="login-toast__icon">
                                <img src="##" alt="Success">
                            </div>
                            <h3 class="login-toast__title">Success!</h3>
                        </div>
                        <p class="login-toast__message">Please check your email for instructions on how to verify your account.</p>
                        <button class="login-toast__close" aria-label="Close notification">
                            <img src="##" alt="Close">
                        </button>
                    </div>
                </div>

                <!-- Desktop Success Toast -->
                <div id="login-toast-success-desktop" class="login-toast__container login-toast__container--desktop" hidden>
                    <div class="login-toast login-toast--desktop">
                        <div class="login-toast__icon">
                            <img src="#" alt="Success">
                        </div>
                        <div class="login-toast__content">
                            <h3 class="login-toast__title">Success!</h3>
                            <p class="login-toast__message">Please check your email for instructions on how to verify your account.</p>
                        </div>
                        <button class="login-toast__close" aria-label="Close notification">
                            <img src="#" alt="Close">
                        </button>
                    </div>
                </div>
            <!-- Login Form -->
        <section class="login__card">
                <h1 class="login__title">Log in</h1>
                <form id="login-form" class="login-form__body" data-role="login-form" novalidate>
                    <!-- Email Field -->
                    <div class="login-form__group">
                        <label class="login-form__label" for="login-email">Email</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            name="email" 
                            class="login-form__input" 
                            placeholder="example@stud.noroff.no" 
                            required 
                            aria-describedby="login-email-error"
                            autocomplete="email"
                            data-testid="login-email">
                        
                        <span class="login__error-message" id="login-email-error"></span>
                    </div>
                    <!-- Password Field -->
                    <div class="login-form__group">
                        <label class="login-form__label" for="login-password">Password</label>
                        <input 
                            type="password" 
                            id="login-password" 
                            name="password" 
                            class="login-form__input" 
                            placeholder="Enter password" 
                            required 
                            aria-describedby="login-password-error"
                            autocomplete="current-password"
                            data-testid="login-password">
                        <span class="login__error-message" id="login-password-error"></span>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="cta__button" data-testid="login-submit">Submit</button>
                    <!-- Forgot Password Link -->
                    <div class="login__create__account">
                        <a href="register.html" class="login__create__account__link">
                            Not registrated? Create a new account.>
                        </a>
                    </div>
                </form>
            </section>
            </div>
        </main>
        <footer class="page-footer">
            <div class="container">
                <div class="footer-container">
                    <p>Modo &copy; 2024</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
