<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Register Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://kit.fontawesome.com/83b00f3480.js" crossorigin="anonymous"></script>
    <script src="./register.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-container">
                        <a href="../index.html" class="logo">
                            <img src="../logo/Logo-gold.png" alt="Modo shop logo" title="Modo shop home page">
                        </a>  
                        <nav class="nav">
                            <ul class="nav-links">            
                                <li>
                                    <a id="auth-link" href="login.html">Login</a>
                                </li>
                                <li>
                                    <a href="../cart.html" aria-label="shopping cart" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>
                                </li>
                            </ul>
                        </nav>                
                    </div>
            </div>
        </header>

        <main class="page-main">
            <div class="container">
                    <section class="signup-card">
                        <h1 class="signup-title">Sign up</h1>
                        <form id="signup-form" class="signup-form-body" method="post" data-role="signup-form" novalidate>
                        
                            <!-- Username --> 
                            <div class="signup-form-group">
                                <label class="signup-form-label" for="signup-name">Name</label>
                                <input
                                    id="signup-name"
                                    class="signup-form-input"
                                    type="text"
                                    placeholder="username"
                                    required
                                />
                                <span class="signup-error-message" id="name-error"></span>
                            </div>

                            <!-- Email -->
                            <div class="signup-form-group">
                                <label class="signup-form-label" for="signup-email">Email</label>
                                <input
                                    id="signup-email"
                                    class="signup-form-input"
                                    type="email"
                                    placeholder="example@stud.noroff.no" 
                                    required
                                />
                                <span class="signup-error-message" id="email-error"></span>
                            </div>

                            <!-- Password -->
                            <div class="signup-form-group">
                                <label class="signup-form-label" for="password">Password</label>
                                <input
                                    id="password"
                                    class="signup-form-input"
                                    type="password"
                                    placeholder="at least 8 characters"
                                    minlength="8"
                                    required
                                />
                                <span class="signup-error-message" id="password-error"></span>
                            </div>
                            <div class="signup-have-accountt">
                                <a href="./login.html" class="active-link">Login</a>
                            </div>
                            <button type="submit" class="cta-button">Register</button>
                    </form>
                </section>
            </div>
            
        </main>
        <footer class="page-footer">
                <div class="container">
                    <div class="footer-container">
                        <p>Modo &copy; 2024</p>
                        <div class="social-icons">
                            <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
        </footer>
    </div>
    <div id="login-toast-success" class="toast">
        <h3>Success âœ…</h3>
        <p class="login-toast-message">Your account has been created successfully.</p>
    </div>
        <!-- Login/Register modal window-->
    <div id="auth-modal" class="auth-modal" role="dialog" aria-modal="true" aria-labelledby="auth-modal-title">
        <div class="auth-modal-content">
            <span id="close-modal" class="close-modal" title="Close"><i class="fa-solid fa-xmark"></i></span>
            <h2 id="auth-modal-title">Account already exists!</h2>
            <p>This email address is already registered.<br>Please log in or use another email to create a new account.</p>
            <div class="auth-buttons">
                <a href="login.html" class="auth-btn login-btn">Log in</a>
                <a href="register.html" class="auth-btn register-btn">Try another email</a>
            </div>
        </div>    
    </div>
</body>
</html>
