<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Register Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://kit.fontawesome.com/83b00f3480.js" crossorigin="anonymous"></script>
    <script src="./register.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-container">
                        <a href="../index.html" class="logo">
                            <img src="../logo/Logo-gold.png" alt="Modo shop logo" title="Modo shop home page">
                        </a>  
                        <nav class="nav">
                            <ul class="nav-links">            
                                <li>
                                    <a id="auth-link" href="login.html">Login</a>
                                </li>
                                <li>
                                    <a href="../cart.html" aria-label="shopping cart" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>
                                </li>
                            </ul>
                        </nav>                
                    </div>
            </div>
        </header>

        <main class="page-main">
            <div class="container">
                    <section class="signup__card">
                    <h1 class="signup__title">Sign up</h1>
                    <form id="signup-form" class="signup-form" novalidate>
                        
                        <!-- Username -->
                        <div class="signup-form__group">
                            <label class="signup-form__label" for="signup-name">Name</label>
                            <input
                                id="signup-name"
                                class="signup-form__input"
                                type="text"
                                placeholder="username"
                                required
                            />
                            <span class="signup__error-message" id="name-error"></span>
                        </div>

                        <!-- Email -->
                        <div class="signup-form__group">
                            <label class="signup-form__label" for="signup-email">Email</label>
                            <input
                                id="signup-email"
                                class="signup-form__input"
                                type="email"
                                placeholder="example@stud.noroff.no" 
                                required
                            />
                            <span class="signup__error-message" id="email-error"></span>
                        </div>

                        <!-- Password -->
                        <div class="signup-form__group">
                            <label class="signup-form__label" for="password">Password</label>
                            <input
                                id="password"
                                class="signup-form__input"
                                type="password"
                                placeholder="at least 8 characters"
                                minlength="8"
                                required
                            />
                            <span class="signup__error-message" id="password-error"></span>
                        </div>
                        <div class="login__have__account">
                            <a href="./login.html" class="login__have__account__link">Login</a>
                        </div>
                        <button type="submit" class="signup__button--submit">Register</button>
                    </form>
                </section>
            </div>
            
        </main>
        <footer class="page-footer">
                <div class="container">
                    <div class="footer-container">
                        <p>Modo &copy; 2024</p>
                        <div class="social-icons">
                            <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </footer>
    </div>

    <!-- Failed Sign Up Modal -->
    <div id="email-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span id="close-email-modal" class="close-modal">&times;</span>
            <h2>Failed Sign Up!</h2>
            <p>Email already registered.</p>
            <div class="auth-buttons">
                <a href="login.html" class="auth-btn login-btn">Log in</a>
                <a href="register.html" class="auth-btn register-btn">Try another email</a>
            </div>
        </div>
    </div>

    <!-- Success Sign Up Modal -->
    <div id="success-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span id="close-success-modal" class="close-modal">&times;</span>
            <h2>Successful Sign Up!</h2>
            <p>Your account has been created successfully.</p>
            <div class="auth-buttons">
                <a href="login.html" class="auth-btn login-btn">Go to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
