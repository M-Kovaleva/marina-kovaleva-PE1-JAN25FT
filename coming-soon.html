<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-container">
                    <!-- Hamburger -->
                    <input 
                        type="checkbox" 
                        id="menu-toggle" 
                        class="menu-toggle">
                    <label 
                        for="menu-toggle"
                        class="hamburger"
                        aria-label="Open navigation menu"
                        title="Open menu"
                        role="button">
                        <i class="fas fa-bars open-icon"></i>
                    </label>
                    <!-- Menu for mobile -->
                    <nav class="nav" aria-label="Main navigation">
                        <ul class="nav-links">
                            <img src="logo/Logo-black.png" class="logo-menu-mobile">

                            <li><a href="coming-soon.html">About us</a></li>
                            <li><a href="coming-soon.html">Contact us</a></li>
                            <label 
                                for="menu-toggle"
                                class="close-menu"
                                aria-label="Close navigation menu"
                                title="Close menu"
                                role="button">

                    </nav>
                    <a href="index.html" class="logo">

                    <div class="auth-cart">

                        </a>
                        <a href="cart.html" aria-label="View shopping cart" title="Shopping cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>  
                </div>
            </div>
        </header>

                <section class="coming-soon-container">
                    <div class="coming-soon-item">
                        <h2>Coming soon</h2>
                        <p>This page is under construction.</p>
                    </div>
                    <div class="coming-soon--connect-item">
                        <a class="cta-button" href="coming-soon.html" title="Contact Modo support">Contact us</a>
                        <div class="social-icons">
                            <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>

                    </div>

                    <div class="social-icons">
                        <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
