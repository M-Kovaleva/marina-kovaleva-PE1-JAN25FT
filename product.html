<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo - Product Feed Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/product.css">
    <script src="https://kit.fontawesome.com/83b00f3480.js" crossorigin="anonymous"></script>
    <script src="js/product.js" defer ></script>

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-container">
                    <!-- Hamburger -->
                    <input 
                        type="checkbox" 
                        id="menu-toggle" 
                        class="menu-toggle">
                    <label 
                        for="menu-toggle"
                        class="hamburger"
                        aria-label="Open navigation menu"
                        title="Open menu"
                        role="button">
                        <i class="fas fa-bars open-icon"></i>
                    </label>
                    <!-- Menu for mobile -->
                    <nav class="nav" aria-label="Main navigation">
                        <ul class="nav-links">
                            <img src="logo/Logo-black.png" class="logo-menu-mobile">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="coming-soon.html">About us</a></li>
                            <li><a href="coming-soon.html">Contact us</a></li>
                            <label 
                                for="menu-toggle"
                                class="close-menu"
                                aria-label="Close navigation menu"
                                title="Close menu"
                                role="button">
                                <i class="fas fa-times"></i>
                            </label>
                        </ul>
                    </nav>
                    <a href="index.html" class="logo">
                        <img src="logo/Logo-gold.png" alt="Modo shop logo" title="Modo shop home page">
                    </a>
                    <div class="auth-cart">
                        <a id="auth-link" href="login.html" aria-label="Login to your account" title="Login page">
                            <i class="fa-solid fa-arrow-right-to-bracket login-icon"></i>
                        </a>
                        <a href="cart.html" aria-label="View shopping cart" title="Shopping cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>  
                </div>
            </div>
        </header>
            <main class="page-main">
                <div class="container">
                    <div class="loader" id="loader" role="status" aria-live="polite" aria-label="Loading products"></div>
                    <div id="products-error" class="error" role="alert" aria-live="error"></div>
                    <!-- Product -->
                    <div id="product-container" class="product-container">
                        <!-- Breadcrumbs -->
                        <div class="nav-page">
                            <nav aria-label="Breadcrumb">
                                <a href="index.html" title="Go to home page">Home ></a>
                                <a href="product.html" class="active-link" aria-current="page">Product page</a>
                            </nav>
                                <a href="index.html" class="active-link" aria-label="Return to catalog" title="Back to catalog">Keep shopping</a>
                        </div>
                        <!-- Customer reviewst -->
                        <div class="product-reviews-section" id="product-reviews-section" role="region" aria-label="Customer reviews">
                            <h4>Customer Reviews</h4>
                            <div id="reviews-container" class="reviews-container"></div>
                        </div>
                    </div>
                    <!-- You might also like -->
                    <div id="products-also" class="products-also">
                        <hr>
                        <div class="also-container">
                            <h3>You might also like</h3>
                            <div id="also-container" class="also-products-grid"></div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="page-footer">
            <div class="container">
                <div class="footer-container">
                    <p>Modo &copy; 2025</p>
                    <nav class="footer-nav" aria-label="Footer navigation">
                        <ul class="footer-nav-links">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="coming-soon.html">About us</a></li>
                            <li><a href="coming-soon.html">Contact us</a></li>
                        </ul>
                    </nav>
                    <div class="social-icons">
                        <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Modal window-->
    <div id="auth-modal" class="auth-modal" role="dialog" aria-modal="true" aria-labelledby="auth-modal-title">
        <div class="auth-modal-content">
            <span id="close-modal" class="close-modal" title="Close" tabindex="0"><i class="fa-solid fa-xmark"></i></span>
            <h3 id="auth-modal-title">Login required</h3>
            <p>Please log in to continue shopping.</p>
            <div class="auth-buttons">
                <a href="login.html" class="auth-btn login-btn">Log in</a>
                <a href="register.html" class="auth-btn register-btn">Create a new account</a>
            </div>
        </div>
    </div>       
</body>
</html>
