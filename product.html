<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo - Product Feed Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/product.css">
    <script src="https://kit.fontawesome.com/83b00f3480.js" crossorigin="anonymous"></script>
    <script src="js/product.js" defer ></script>

</head>
<body>
    <div class="page-wrapper">
        <header class="page-header">
            <div class="container">
                <div class="header-container">
                    <nav>
                        <ul class="nav-bar">
                            <li class="logo"><a href="index.html"><img src="logo/Logo-gold.png" alt="modo shop logo" title="Modo shop home page"></a></li>
                            <input type="checkbox" id="check" tabindex="0"/>
                            <div class="menu">
                                <li class="logo"><img src="logo/Logo-black.png" alt="modo shop logo"></li>
                                <li><a href="index.html">Catalog</a></li>
                                <li><a href="####">About</a></li>
                                <li><a href="#####">Contact</a></li>
                                <li><a href="index.html" class="cta-button">Shop now</a></li>
                                <label for="check" class="close-menu" aria-label="Close menu" title="Close menu"><i class="fas fa-times"></i></label>
                            </div>
                            <div class="icons">
                                <a href="#" aria-label="#" title="#"><i class="#"></i></a>  
                                <a href="cart.html" aria-label="shopping cart" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>  
                            </div>
                            <label for="check" class="open-menu" aria-label="Open menu" title="Open menu"><i class="fas fa-bars"></i></label>   
                        </ul>
                    </nav>                
                </div>
            </div>
        </header>
        <main class="main-content">
                <div class="nav-page">
                    <nav>
                        <a href="index.html">Catalog ></a>
                        <a href="product.html">Product page ></a>
                    </nav>
                    <a href="index.html" class="active">Keep shopping</a>
                </div>
                <div class="loader" id="loader"></div>
                <div id="products-error" class="error"></div>
                <div id="product-container" class="product-container"></div>
                <div class="product-reviews-section" id="product-reviews-section">
                    <h2>Customer Reviews</h2>
                    <div id="reviews-container" class="reviews-container"></div>
                </div>
                <section class="products-also">
                        <h2>You might also like</h2>
                </section>   
        </main>
         <footer class="footer">
            <p>Copyright &copy; 2024</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </footer>
    </div>
        <!-- Login/Register modal window-->
    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span id="close-modal" class="close-modal">&times;</span>
            <h2>Login required</h2>
            <p>Please log in to continue shopping.</p>
            <div class="auth-buttons">
            <a href="account/login.html" class="auth-btn login-btn">Log in</a>
            <a href="account/register.html" class="auth-btn register-btn">Create a new account</a>
        </div>
    </div>
</body>
</html>
