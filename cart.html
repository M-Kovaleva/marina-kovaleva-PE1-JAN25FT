<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo - Cart Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cart.css">
    <script src="https://kit.fontawesome.com/83b00f3480.js" crossorigin="anonymous"></script>
    <script src="js/cart.js" defer ></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-container">
                        <a href="index.html" class="logo">
                            <img src="logo/Logo-gold.png" alt="Modo shop logo" title="Modo shop home page">
                        </a>  
                        <nav class="nav">
                            <ul class="nav-links">            
                                <li>
                                    <a id="auth-link" href="account/login.html">Login</a>
                                </li>
                                <li>
                                    <a href="cart.html" aria-label="shopping cart" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>
                                </li>
                            </ul>
                        </nav>                
                    </div>
            </div>
        </header>
        <main class="page-main">
            <div class="container">
                <section id="cart-container" class="cart-container">
                    <div class="nav-page">
                        <nav aria-label="Breadcrumb">
                            <a href="index.html">Catalog ></a>
                            <a href="cart.html" class="active-link" aria-current="page">Cart</a>
                        </nav>
                        <a href="index.html" class="active-link" aria-label="Continue shopping and return to catalog" title="Back to catalog">Keep shopping</a>
                    </div>
                <div class="cart-content">
                    <h1>Shopping cart</h1>
                    <div class="loader" id="loader"></div>
                  
                    <div class="cart-box">

                        <div id="cart-list" class="cart-list">
                            <div id="cart-empty" hidden class="cart-empty-inside">
                                <h3>Your cart is currently empty.</h3>
                                <a href="index.html" class="cta-button" id="catalog-button">Catalog</a>
                            </div>
                        </div>
                        <div class="cart-summary">
                            <div>Items: <span id="cart-count">0</span></div>
                            <div class="cart-total">Subtotal: <span id="cart-total">0</span></div>
                            <a id="checkout-button" class="cta-button" href="checkout.html">Place order</a>
                            <div id="cart-error" class="error" hidden></div>
                        </div>
                    </div>
                </div>
            </section>
            </div>
        </main>
        <footer class="page-footer">
            <div class="container">
                <div class="footer-container">
                    <p>Modo &copy; 2024</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
