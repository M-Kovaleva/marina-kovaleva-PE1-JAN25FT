<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo - Checkout Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <script src="https://kit.fontawesome.com/83b00f3480.js" crossorigin="anonymous"></script>
    <script src="js/checkout.js" defer ></script>

</head>
<body>
    <div class="page-wrapper">
        <header class="page-header">
            <div class="container">
                <div class="header-container">
                    <nav>
                        <ul class="nav-bar">
                            <li class="logo"><a href="index.html"><img src="logo/Logo-gold.png" alt="modo shop logo" title="Modo shop home page"></a></li>
                            <input type="checkbox" id="check" tabindex="0"/>
                            <div class="menu">
                                <li class="logo"><img src="logo/Logo-black.png" alt="modo shop logo"></li>
                                <li><a href="index.html">Catalog</a></li>
                                <li><a href="####">About</a></li>
                                <li><a href="#####">Contact</a></li>
                                <li><a href="index.html" class="cta-button">Shop now</a></li>
                                <label for="check" class="close-menu" aria-label="Close menu" title="Close menu"><i class="fas fa-times"></i></label>
                            </div>
                            <div class="icons">
                                <a href="#" aria-label="#" title="#"><i class="#"></i></a>  
                                <a href="cart.html" aria-label="shopping cart" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>  
                            </div>
                            <label for="check" class="open-menu" aria-label="Open menu" title="Open menu"><i class="fas fa-bars"></i></label>   
                        </ul>
                    </nav>                
                </div>
            </div>
        </header>
        <main class="main-content">
            <section id="cart-container" class="cart-container">
                    <div class="nav-page">
                        <a href="index.html">Catalog ></a>
                        <a href="cart.html" class="active">Cart </a>
                        <a href="cart.html" class="active">Checkout</a>
                    </div>
                    <div class="nav-actions">
                        <a href="index.html" class="active">Keep shopping</a>
                    </div>
                <div class="checkout-content">
                    <div class="loader" id="loader"></div>
                     <div class="checkout-info-content">
                        <div>
                            <form class="payment">
                                <fieldset tabindex="0">
                                    <legend>Contact information</legend>
                                    <a href="./account/login.html" aria-label="login page" title="Login Page" class="cta-button">Log in</a>
                                    <label for="email">e-mail</label>
                                    <input type="email" id="email" class="form__input" required>
                                    <label for="name">First name</label>
                                    <input type="text" id="name" class="form__input" required>
                                    <label for="lastname">Surname</label>
                                    <input type="text" id="surname" class="form__input" required>
                                    <label for="address">Address</label>
                                    <input type="text" id="address" class="form__input" required>
                                    <label for="city">City</label>
                                    <input type="text" id="city" class="form__input" required>
                                    <label for="post">Post</label>
                                    <input type="text" id="post" class="form__input" required>
                                    <label for="country">Country</label>
                                    <input type="text" id="country" class="form__input" required>
                                    <label for="code">Code</label>
                                    <input type="text" id="code" class="form__input" required>
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phone" class="form__input" required>
                                </fieldset>
                                <fieldset tabindex="0">
                                    <legend>Delivery</legend>
                                    
                                </fieldset>
                                <fieldset class="pay-method" tabindex="0">
                                    <legend>Payment</legend>
                                    <input type="radio" id="card" name="payment" value="card" class="form__input" required>
                                    <label for="card">Credit/Debit Card</label>
                                    <input type="radio" id="paypal" name="payment" value="paypal" class="form__input" required>
                                    <label for="paypal">PayPal</label>
                                    <input type="radio" id="google-pay" name="payment" value="google-pay" class="form__input" required>
                                    <label for="google-pay">Google Pay</label>
                                </fieldset>
                            </form>
                            <div class="price-total" tabindex="0">
                                <h2 >Total:</h2>
                                <h2 class="price">#</h2>
                            </div>   
                            <div class="cta-section">
                                <a href="success.html" class="cta-button">Pay order</a>
                            </div>  
                        </div>
                        <div class="checkout-info-content-right">
                            <div class="product-info-content-right">
                                <div class="cart-box">
                                    <div id="cart-items" class="cart-list"></div>
                                    <div class="cart-summary">
                                        <div>Items: <span id="cart-count">0</span></div>
                                        <div class="cart-total">Subtotal: $<span id="cart-total">0</span></div>
                                        <div class="price-total" tabindex="0">
                                            <h2 >Total:</h2>
                                            <h2 class="price">#</h2>
                                        </div>   
                                        <div id="cart-error" class="error" hidden></div>
                                    </div>
                                </div>
                            </div>    
                        </div>   
                    </div>  
                
                </div>
                
            </section>  
        </main>
         <footer class="footer">
            <p>Copyright &copy; 2024</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" aria-label="link to facebook page" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" aria-label="link to instagram page" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
